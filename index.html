    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              hex: {
                bg: '#0E0E12',
                card: '#16161D',
                border: '#2E2E38',
                accent: '#ECA9A9', // The pinkish hue from the reference

          }

    <style>
      body {
        background-color: #0E0E12;
        color: #EFEFEF;
      }
      /* Custom Scrollbar for a cleaner tech look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0E0E12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2E2E38; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
